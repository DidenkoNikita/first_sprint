name: evently_sprint
description: A new Flutter project.
publish_to: "none"

version: 1.0.0+1

environment:
  sdk: ">=3.1.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.2
  intl_phone_number_input: ^0.7.3+1
  flutter_svg: ^2.0.7
  intl: ^0.18.1

dev_dependencies:
